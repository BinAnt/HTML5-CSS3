<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--普通链接-->
    <a href="http://www.baidu.com">百度一下</a>
    <br>
    <!--
        不加href：既没有下划线，文字也没有颜色
        href是#：在当前页面
        href里面直接写javascript代码
    -->
    <a>这是a标签</a>
    <a href="#">这是伪链接</a>
    <a href="javascript:alert('hello world!')">弹出点什么</a>
</body>
</html>
