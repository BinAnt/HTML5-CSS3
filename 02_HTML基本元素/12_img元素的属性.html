<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        src: source
            * 远程图片地址
            * 本地图片地址
    -->
    <p>网络地址</p>
    <img src="http://img.jk51.com/img_jk51/370262860.jpeg" alt="">

    <!--相对地址-->
    <p>相对地址</p>
    <img src="../img/370262860.gif" alt="">
    <br>
    <!-- 2.alt属性：当图片失效（加载失败）时显示文本-->
    <img src="http://img.jk51.com" alt="gif图片">

    <!--3.width属性（不常用）-->
    <p>width属性</p>
    <img src="http://img.jk51.com/img_jk51/370262860.jpeg" alt="" width="400">
</body>
</html>
