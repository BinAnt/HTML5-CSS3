<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .new-price {
            font-size: 24px;
            color: red;
        }
        .old-price {
            font-size: 14px;
            color: #999999;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!--
        span 是行内元素
        span 的基本作用是把内容分组
    -->
    我是一段文本
    <span>我是一段文本</span>

    <!--span 的使用-->
    <p>
        <span class="new-price">&yen;59</span>
        <span class="old-price">&yen;99</span>
    </p>
</body>
</html>
