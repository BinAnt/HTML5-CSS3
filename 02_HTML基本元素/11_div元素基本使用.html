<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            float: left;
        }
        .box2 {
            float: right;
        }
    </style>
</head>
<body>
    <!--
        div 一般作为其他元素的父容器，把其他元素抱住，代表一个整体
        用于把网页分割为多个独立的部分
    -->
    <div class="box1">
        <h2>我是标题h2</h2>
        <span>我是内容1</span>
    </div>
    <div class="box2">
        <h2>我是标题h2</h2>
        <span>我是内容2</span>
    </div>
</body>
</html>
