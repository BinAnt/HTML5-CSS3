<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--a 的href属性基本使用-->
    <a href="http://www.baidu.com">百度一下</a>
    <a href="http://www.taobao.com">淘宝官网</a>

    <p>站内跳转</p>
    <a href="./12_img元素的属性.html">12_img元素的属性</a>
    <!--
        target的值
        _self(默认值)：自己
        _blank: 空白页
    -->
    <div style="margin-top: 50px;">
        <a href="http://www.baidu.com" target="_self">百度一下</a>
        <a href="http://www.taobao.com" target="_blank">淘宝官网</a>
    </div>
    
</body>
</html>
