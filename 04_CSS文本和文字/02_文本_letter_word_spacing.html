<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*letter-spacing 默认值为0；修改范围内的字符的距离*/
        .p1 {
            letter-spacing: 10px;
        }
        /*word-spacing: 修改词组之间的距离，默认是0*/
        .p2 {
            word-spacing: 20px;
        }
        /*letter-spacing,word-spacing 可以设置负数*/
    </style>
</head>
<body>
    <p class="p1">hello world</p>
    <div>hello world</div>
    <p class="p2">hello world</p>
</body>
</html>
