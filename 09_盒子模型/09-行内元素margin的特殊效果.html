<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            width: 200px;/* 不起作用 */
            height: 50px; /* 不起作用 */

            /* margin-left,margin-right 能起作用 */
            margin-left: 20px; 
            margin-right: 30px;

            /* margin-top, margin-bottom 不起作用 */
            margin-top: 20px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <span>这是内容</span>
    <span>这是内容2</span>
</body>
</html>
